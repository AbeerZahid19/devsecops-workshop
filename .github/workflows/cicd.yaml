name: DevSecOps CI/CD

on:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t devsecops-app:latest -f app/Dockerfile app/

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy Scan
        run: trivy image devsecops-app:latest

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag & Push Image
        run: |
          docker tag devsecops-app:latest ghcr.io/abeerzahid19/devsecops-app:latest
          docker push ghcr.io/abeerzahid19/devsecops-app:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/

