name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Version
        id: version
        uses: paulhatch/semantic-version@v5.4.0

      - name: Show Version
        run: echo "VERSION=${{ steps.version.outputs.version }}"

      - name: Build Docker Image
        run: |
          docker build -t devsecops-app:latest -f app/Dockerfile app/

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      - name: Trivy Scan
        run: trivy image devsecops-app:latest

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag & Push Image
        run: |
          docker tag devsecops-app:latest ghcr.io/abeerzahid19/devsecops-app:latest
          docker push ghcr.io/abeerzahid19/devsecops-app:latest


